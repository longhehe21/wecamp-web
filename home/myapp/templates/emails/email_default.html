<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; }
    .header { background: #1a5f3d; color: white; padding: 20px; text-align: center; border-radius: 12px 12px 0 0; }
    .content { padding: 20px; line-height: 1.6; }
    .footer { font-size: 0.9em; color: #666; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wecamp Cafe Retreat</h1>
    </div>
    <div class="content">
      <p>Xin chào <strong>{{ name }}</strong>,</p>
      <p>Cảm ơn bạn đã đặt chỗ tại <strong>Wecamp</strong>!</p>
      <ul>
        <li>Ngày: <strong>{{ date|date:"d/m/Y" }}</strong></li>
        <li>Số người: <strong>{{ people }}</strong></li>
      </ul>
      <p>Chúng tôi sẽ liên hệ bạn qua số: <strong>{{ phone }}</strong></p>
      <p>Chúc bạn một ngày vui!</p>
    </div>
    <div class="footer">
      Wecamp Cafe Retreat • Tả Van, SaPa • 096 607 80 81
    </div>
  </div>
</body>
</html>
