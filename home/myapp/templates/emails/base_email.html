<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Wecamp Cafe Retreat{% endblock %}</title>
  <style>
    body { margin:0; padding:0; background:#f4f7f6; font-family:'Segoe UI',sans-serif; }
    .container { max-width:600px; margin:20px auto; background:white; border-radius:16px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
    .header { background:linear-gradient(135deg, #1a5f3d, #2d8a5e); padding:35px 20px; text-align:center; color:white; }
    .header img { height:55px; margin-bottom:10px; }
    .content { padding:35px; line-height:1.7; color:#333; }
    .highlight { background:#e8f5e8; padding:20px; border-radius:12px; margin:20px 0; border-left:5px solid #1a5f3d; }
    .btn { display:inline-block; padding:14px 30px; background:#1a5f3d; color:white; text-decoration:none; border-radius:8px; font-weight:600; margin-top:15px; }
    .footer { background:#f8f9fa; padding:25px; text-align:center; font-size:0.9em; color:#666; }
    .service-icon { font-size:2.5em; margin-bottom:15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://yourdomain.com/static/assets/img/logo/logo.svg" alt="Wecamp">
      <h1 style="margin:10px 0 0; font-size:1.8em;">{% block header %}Xác nhận đặt chỗ{% endblock %}</h1>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      <p><strong>Wecamp Cafe Retreat</strong> • Thôn Tả Van Dáy 1, SaPa</p>
      <p>096 607 80 81 | wecampofficial@gmail.com</p>
    </div>
  </div>
</body>
</html>
